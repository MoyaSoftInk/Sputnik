<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Agence</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="mdc-layout-grid">
      <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <span>Consultores</span>
        <span class="fill-remaining-space"></span>
      </mat-toolbar>
      <div class="Content">
        <div class="mdc-layout-grid__inner">
          <mat-grid-list cols="3">
            <div class="mdc-layout-grid__cell">
              <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-card class="example-card">
                  <mat-card-header>
                    <mat-card-title>Consultores:</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <app-consultor-list (messageEvent)="receiveMessage($event)"></app-consultor-list>
                  </mat-card-content>
                </mat-card>
              </mat-grid-tile>
            </div>
            <div class="mdc-layout-grid__cell">
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-card class="example-card">
                  <mat-card-header>
                    <mat-card-title>Acciones:</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <app-action [childMessage]="relatorioInput"></app-action>
                  </mat-card-content>
                </mat-card>
              </mat-grid-tile>
            </div>
          </mat-grid-list>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
